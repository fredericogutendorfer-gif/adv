<!doctype html>
<html lang="pt-BR" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Moderna</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&amp;family=Montserrat:wght@300;400;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      font-family: 'Crimson Text', Georgia, serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .feature-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .feature-card:hover {
      transform: translateY(-8px);
    }
    
    .testimonial-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .testimonial-card:hover {
      transform: translateY(-8px);
    }
    
    .btn-primary {
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div id="app" class="w-full h-full overflow-auto"><!-- Header -->
   <header class="w-full py-4 px-6 bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between gap-4"><!-- Logo -->
     <div class="flex items-center gap-3">
      <svg class="w-10 h-10" viewbox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="17" y="5" width="6" height="30" rx="2" fill="#1a2332" /> <circle cx="20" cy="33" r="4" fill="#1a2332" /> <line x1="10" y1="12" x2="30" y2="12" stroke="#d4af37" stroke-width="2" /> <path d="M10 12 L7 18 L13 18 Z" fill="#d4af37" /> <path d="M30 12 L27 18 L33 18 Z" fill="#d4af37" /> <line x1="10" y1="12" x2="10" y2="9" stroke="#d4af37" stroke-width="1.5" /> <line x1="30" y1="12" x2="30" y2="9" stroke="#d4af37" stroke-width="1.5" />
      </svg>
      <h1 id="logo-text" class="text-2xl font-bold"></h1>
     </div><!-- Navigation & Contact -->
     <nav class="flex flex-wrap items-center gap-6"><a href="#hero" class="nav-link hover:opacity-70 transition-opacity">Início</a> <a href="#areas" class="nav-link hover:opacity-70 transition-opacity">Áreas de Atuação</a> <a href="#sobre" class="nav-link hover:opacity-70 transition-opacity">Sobre</a>
      <div class="flex items-center gap-4 ml-4 pl-4 border-l border-gray-300"><a id="phone-link" href="#" class="flex items-center gap-2 hover:opacity-70 transition-opacity">
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg><span id="phone-display" class="text-sm font-semibold"></span> </a>
      </div>
     </nav>
    </div>
   </header><!-- Hero Section -->
   <section id="hero" class="gradient-bg w-full min-h-[600px] flex items-center justify-center px-6 py-20">
    <div class="max-w-4xl mx-auto text-center">
     <div class="floating mb-8">
      <svg class="w-24 h-24 mx-auto" viewbox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="45" fill="white" opacity="0.1" /> <circle cx="50" cy="50" r="35" fill="white" opacity="0.15" /> <!-- Balança da Justiça --> <rect x="47" y="30" width="6" height="45" fill="white" rx="3" /> <circle cx="50" cy="72" r="8" fill="white" /> <!-- Pratos da balança --> <line x1="30" y1="38" x2="70" y2="38" stroke="white" stroke-width="3" /> <path d="M30 38 L25 48 L35 48 Z" fill="white" /> <path d="M70 38 L65 48 L75 48 Z" fill="white" /> <line x1="30" y1="38" x2="30" y2="33" stroke="white" stroke-width="2" /> <line x1="70" y1="38" x2="70" y2="33" stroke="white" stroke-width="2" />
      </svg>

   </section><!-- Testimonials Section -->
   <section id="sobre" class="w-full px-6 py-20">
    <div class="max-w-6xl mx-auto">
     <h2 id="testimonials-title" class="text-center mb-4"></h2>
     <p id="testimonials-subtitle" class="text-center mb-16 opacity-70"></p>
     <div class="grid grid-cols-1 md:grid-cols-3 gap-8"><!-- Testimonial 1 -->
      <div class="testimonial-card p-8 rounded-2xl">
       <div class="flex mb-4">
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
       </div>
       <p id="testimonial-1-text" class="mb-6 italic"></p>
       <div class="border-t pt-4">
        <p id="testimonial-1-name" class="font-bold"></p>
        <p id="testimonial-1-role" class="text-sm opacity-70"></p>
       </div>
      </div><!-- Testimonial 2 -->
      <div class="testimonial-card p-8 rounded-2xl">
       <div class="flex mb-4">
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
       </div>
       <p id="testimonial-2-text" class="mb-6 italic"></p>
       <div class="border-t pt-4">
        <p id="testimonial-2-name" class="font-bold"></p>
        <p id="testimonial-2-role" class="text-sm opacity-70"></p>
       </div>
      </div><!-- Testimonial 3 -->
      <div class="testimonial-card p-8 rounded-2xl">
       <div class="flex mb-4">
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
        <svg class="w-5 h-5" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        </svg>
       </div>
       <p id="testimonial-3-text" class="mb-6 italic"></p>
       <div class="border-t pt-4">
        <p id="testimonial-3-name" class="font-bold"></p>

    </div>
   </section><!-- Footer -->
   <footer class="w-full py-8 text-center">
    <p id="footer-text"></p>
   </footer>
  </div>
  <script>
    const defaultConfig = {
      background_color: "#556B2F",
      secondary_surface_color: "#ffffff",
      text_color: "#2c3e50",
      primary_action_color: "#6B8E23",
      secondary_action_color: "#3d4f1f",
      font_family: "Crimson Text",
      font_size: 16,
      logo_text: "Carla Roberta Fermin",
      phone_number: "(43) 99865-3082",
      hero_title: "Advocacia Comprometida com Seus Direitos",
      hero_subtitle: "Experiência jurídica de excelência para proteger seus interesses e garantir justiça",
      cta_button_text: "Agende uma Consulta",
      benefits_title: "Áreas de Atuação",
      benefit_1_title: "Direito de Família",
      benefit_1_description: "Atendimento especializado em divórcio, guarda de filhos, pensão alimentícia e todas as questões familiares",
      benefit_2_title: "Inventário",
      benefit_2_description: "Assessoria completa em inventários judiciais e extrajudiciais, partilha de bens e sucessões",
      benefit_3_title: "Direito Imobiliário",
      benefit_3_description: "Consultoria em compra, venda, locação, regularização de imóveis e contratos imobiliários",
      testimonials_title: "O Que Nossos Clientes Dizem",
      testimonials_subtitle: "Histórias reais de quem confiou em nosso trabalho",
      testimonial_1_text: "\"Profissionais extremamente competentes e atenciosos. Resolveram meu caso trabalhista com excelência e rapidez. Recomendo!\"",
      testimonial_1_name: "Maria Santos",
      testimonial_1_role: "Empresária",
      testimonial_2_text: "\"Fui muito bem assessorado em todas as etapas do processo. A transparência e dedicação da equipe fizeram toda a diferença.\"",
      testimonial_2_name: "Carlos Oliveira",
      testimonial_2_role: "Engenheiro",
      testimonial_3_text: "\"Encontrei no escritório não apenas advogados competentes, mas verdadeiros parceiros que lutaram pelos meus direitos.\"",
      testimonial_3_name: "Ana Paula Lima",
      testimonial_3_role: "Comerciante",
      footer_text: "© 2024 Escritório de Advocacia - Todos os direitos reservados - OAB/XX 12345"
    };

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Georgia, serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const secondarySurfaceColor = config.secondary_surface_color || defaultConfig.secondary_surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      
      // Apply gradient background
      const gradientBg = document.querySelector('.gradient-bg');
      gradientBg.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${backgroundColor}dd 100%)`;
      
      // Apply secondary surface color to cards
      const cards = document.querySelectorAll('.feature-card');
      cards.forEach(card => {
        card.style.backgroundColor = secondarySurfaceColor;
        card.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.08)';
      });
      
      const testimonialCards = document.querySelectorAll('.testimonial-card');
      testimonialCards.forEach(card => {
        card.style.backgroundColor = secondarySurfaceColor;
        card.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.08)';
      });
      
      // Apply icon circle backgrounds
      const iconCircles = document.querySelectorAll('.feature-card > div');
      iconCircles.forEach(circle => {
        circle.style.backgroundColor = `${secondaryActionColor}20`;
        circle.style.color = secondaryActionColor;
      });
      
      // Apply header colors
      document.getElementById('logo-text').style.color = secondaryActionColor;
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.style.color = textColor;
      });
      document.getElementById('phone-display').style.color = secondaryActionColor;
      document.getElementById('phone-link').style.color = secondaryActionColor;
      
      // Apply star colors
      const stars = document.querySelectorAll('.testimonial-card svg');
      stars.forEach(star => {
        star.style.color = primaryActionColor;
      });
      
      // Apply text colors with 3D effect
      document.getElementById('hero-title').style.color = '#000000';
      document.getElementById('hero-title').style.textShadow = '2px 2px 0px #333333, 4px 4px 0px rgba(0,0,0,0.3), 6px 6px 8px rgba(0,0,0,0.4)';
      document.getElementById('hero-subtitle').style.color = '#000000';
      document.getElementById('hero-subtitle').style.textShadow = '1px 1px 0px #333333, 2px 2px 4px rgba(0,0,0,0.3)';
      document.getElementById('benefits-title').style.color = textColor;
      document.getElementById('testimonials-title').style.color = textColor;
      document.getElementById('testimonials-subtitle').style.color = textColor;
      document.getElementById('footer-text').style.color = textColor;
      
      document.querySelectorAll('.feature-card h3').forEach(h3 => {
        h3.style.color = textColor;
      });
      
      document.querySelectorAll('.feature-card p').forEach(p => {
        p.style.color = textColor;
        p.style.opacity = '0.7';
      });
      
      document.querySelectorAll('.testimonial-card p').forEach(p => {
        p.style.color = textColor;
      });
      
      document.querySelectorAll('.testimonial-card .border-t').forEach(border => {
        border.style.borderColor = `${textColor}20`;
      });
      
      // Apply button colors
      const ctaButton = document.getElementById('cta-button');
      ctaButton.style.backgroundColor = primaryActionColor;
      ctaButton.style.color = '#000000';
      
      // Apply fonts
      document.getElementById('logo-text').style.fontFamily = `${customFont}, ${baseFontStack}`;
      navLinks.forEach(link => {
        link.style.fontFamily = `${customFont}, ${baseFontStack}`;
      });
      document.getElementById('phone-display').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('hero-title').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('hero-subtitle').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('benefits-title').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('cta-button').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('footer-text').style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      document.querySelectorAll('.feature-card h3').forEach(h3 => {
        h3.style.fontFamily = `${customFont}, ${baseFontStack}`;
      });
      
      document.querySelectorAll('.feature-card p').forEach(p => {
        p.style.fontFamily = `${customFont}, ${baseFontStack}`;
      });
      
      document.getElementById('testimonials-title').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('testimonials-subtitle').style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      document.querySelectorAll('.testimonial-card p').forEach(p => {
        p.style.fontFamily = `${customFont}, ${baseFontStack}`;
      });
      
      // Apply font sizes
      document.getElementById('logo-text').style.fontSize = `${baseSize * 1.5}px`;
      navLinks.forEach(link => {
        link.style.fontSize = `${baseSize}px`;
      });
      document.getElementById('phone-display').style.fontSize = `${baseSize * 0.875}px`;
      document.getElementById('hero-title').style.fontSize = `${baseSize * 2.5}px`;
      document.getElementById('hero-subtitle').style.fontSize = `${baseSize * 1.25}px`;
      document.getElementById('benefits-title').style.fontSize = `${baseSize * 2}px`;
      document.getElementById('cta-button').style.fontSize = `${baseSize * 1.125}px`;
      
      document.querySelectorAll('.feature-card h3').forEach(h3 => {
        h3.style.fontSize = `${baseSize * 1.25}px`;
      });
      
      document.querySelectorAll('.feature-card p').forEach(p => {
        p.style.fontSize = `${baseSize}px`;
      });
      
      document.getElementById('testimonials-title').style.fontSize = `${baseSize * 2}px`;
      document.getElementById('testimonials-subtitle').style.fontSize = `${baseSize * 1.125}px`;
      
      document.querySelectorAll('.testimonial-card p:first-of-type').forEach(p => {
        p.style.fontSize = `${baseSize}px`;
      });
      
      document.querySelectorAll('.testimonial-card .border-t p').forEach(p => {
        p.style.fontSize = `${baseSize * 0.875}px`;
      });
